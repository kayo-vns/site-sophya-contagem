            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,

        /* Mensagem secreta (aparece ao clicar) */

        @keyframes fadeIn {

            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsivo */

            }

            }

        }
    </style>
</head>
